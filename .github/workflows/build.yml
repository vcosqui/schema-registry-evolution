name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1

      - uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Cache the Maven packages to speed up build
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Adding secrets
        run: |
          
          echo "bootstrap.servers=$BOOTSTRAP_SERVERS"
          echo "bootstrap.servers=$BOOTSTRAP_SERVERS" >> ./java.config
          echo "sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username='$USER' password='$PASSWORD';"
          echo "sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username='$USER' password='$PASSWORD';" >> ./java.config
  
          echo "basic.auth.user.info=$SCHEMA_REGISTRY_BASIC_AUTH_USER_INFO"
          echo "basic.auth.user.info=$SCHEMA_REGISTRY_BASIC_AUTH_USER_INFO" >> ./java.config
          echo "schema.registry.url=$SCHEMA_REGISTRY_URL"
          echo "schema.registry.url=$SCHEMA_REGISTRY_URL" >> ./java.config
          cat ./java.config
        shell: bash
        env:
          SCHEMA_REGISTRY_BASIC_AUTH_USER_INFO: ${{secrets.SCHEMA_REGISTRY_BASIC_AUTH_USER_INFO}}

      - name: Build application
        run: make